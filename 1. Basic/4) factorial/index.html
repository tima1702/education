<div class="task-container">
    <h1>Basic/factorial</h1>
    <h2>Задача:</h2>
    <p>Написать функцию которая возвращяет
        <a href="https://ru.wikipedia.org/wiki/%D0%A4%D0%B0%D0%BA%D1%82%D0%BE%D1%80%D0%B8%D0%B0%D0%BB" target="_blank">факториал</a>
        от числа</p>
    <h2>Пример</h2>
    <p>factorial(2) === 2
        <br/>
        factorial(4) === 24
        <br/>
        factorial(6) === 720</p>
    <h2>Замечание:</h2>
    <p>Аргумент будет всегда числом, целым, положительным и не больше 10</p>
